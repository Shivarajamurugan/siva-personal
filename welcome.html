<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivaraja-Personal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome Back Siva</h1>

        <!-- To-Do List -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>To-Do List</h2>
            </div>
            <div class="card-body">
                <input type="text" id="todoInput" class="form-control" placeholder="Add a new task">
                <button id="addTodoBtn" class="btn btn-primary mt-2">Add</button>
                <ul id="todoList" class="list-group mt-3"></ul>
            </div>
        </div>

        <!-- Notes -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Notes</h2>
            </div>
            <div class="card-body">
                <textarea id="noteInput" class="form-control" placeholder="Write your note here"></textarea>
                <button id="addNoteBtn" class="btn btn-primary mt-2">Add</button>
                <ul id="noteList" class="list-group mt-3"></ul>
            </div>
        </div>

        <!-- Image Slider -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Image Slider</h2>
            </div>
            <div id="imageSlider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators" id="carousel-indicators"></ol>
                <div class="carousel-inner" id="carousel-inner"></div>
                <a class="carousel-control-prev" href="#imageSlider" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageSlider" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- Image Gallery -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Image Gallery</h2>
            </div>
            <div class="card-body">
                <input type="file" id="imageUpload" class="form-control-file" multiple>
                <div class="row mt-4" id="gallery"></div>
            </div>
        </div>

        <!-- English Speaking Practice Chatbot -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>English Speaking Practice Chatbot</h2>
            </div>
            <div class="card-body">
                <div id="chatbox" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">
                    <div class="bot-message">Hello! How can I help you practice English today?</div>
                </div>
                <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
                <button id="sendBtn" class="btn btn-primary mt-2">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
